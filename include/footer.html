<script type="text/javascript">
 $(function(){
     /* bind click event */
     $("#divFooterNav").on("click", ".footerA", function(event){
         var url = "#";

         switch($(this).attr('type')){
             case 'home':
                 url = "index.html?" + sessionParameterString;
                 break;

             case 'favorite':
                 url = "favorite.html?" + sessionParameterString;
                 break;

             case 'myself':
                 url = "myself.html?" + sessionParameterString;
                 break;
         }

         location.href = url;

         return false;
     });
 });
</script>
