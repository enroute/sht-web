<script type="text/javascript">
 $(".ulNavCategoryA").each(function(){
     var index = $(this).attr('category');
     $(this).children(":first").attr('src', getImage(IMG.nav[index]));
 });

 $(function(){
     /* bind click event */
     $("#ulNavCategory").on("click", ".ulNavCategoryA", function(event){
         var url = "#";
         var category = $(this).attr('category');
         switch(category){
             case '0':
             case '1':
             case '2':
             case '3':
             case '4':
             case '5':
             case '6':
             case '7':
                 url = "shops.html?" + sessionParameterString + "&category=" + category;
                 break;

             default:
                 break;
         }

         location.href = url;

         return false;
     });
 });
</script>
