<script type="text/javascript">
function setActive(index){
    if (0 <= index && index < tabs.length){
        for(var i = 0; i < tabs.length; i++){
            if (index != i){
                $(tabs[i].selector).hide();
                $(tabs[i].tabSelector).removeClass("active");
            }
        }

	currentActiveTab = index;
        $(tabs[index].selector).show();
        $(tabs[index].tabSelector).addClass("active");
    }
}

$(function(){
    $(".navbarText .item").on("click", function(){
        for(var i = 0; i < tabs.length; i++){
            if (tabs[i].type == $(this).attr("type")) {
                setActive(i);
            }
        }       

        return false;
    });

    for(var i = 0; i < tabs.length; i++){
        getCouponListHtml(tabs[i].selector, tabs[i].url, tabs[i].bg);
    }
    console.log("currentActiveTab=" + currentActiveTab);
    $(tabs[currentActiveTab].selector).show();

    // $(window).scroll(function(){
    //     if(tabs[currentActiveTab].noMore) return;

    //     if($(this).scrollTop() + $(this).height() == $(document).height()){
    //         getCouponListHtml(tabs[currentActiveTab].selector, tabs[currentActiveTab].url, tabs[currentActiveTab].bg);
    //     }
    // });
    swipeDetect(document, function(swipedir){
        switch(swipedir){
        case "left": break;
        case "right": break;
        case "up":
            if($(window).scrollTop() + $(window).height() + 10 >= $(document).height()){
                getShopListHtml(tabs[currentActiveTab].selector, tabs[currentActiveTab]);
            }
            break;
        case "down": break;
        }
        console.log(swipedir + ", scrollTop=" + $(window).scrollTop() + ", window.height=" + $(window).height() + ", document.height=" + $(document).height());
    });
});
</script>
